<script type="text/javascript">
//一段时间内各节点收集的日志数据
	var chart = {      
      	type: 'column',
      	marginTop: 40,
     	marginRight: 40,
      	options3d: {
	      	enabled: true,
	        alpha: 15,
	        beta: 15,
	        viewDistance: 25,
	        depth: 40
	    }
   	};
   	var title = {
      	text: '一段时间内各节点收集的日志数据'   
   	};   
   	var xAxis = {
      	categories: ["2017 May", "2017 June",	"2017 July",  "2017 Aug", "2017 Sept", "2017 Oct", "2017 Nov", "2017 Dec", "2018 Jan"]
      	
   	};
   	var yAxis = {
      	allowDecimals: false,
      	min: 0,
      	title: {
         	text: '日志数据（万条）'
      	}
   	};  

   	var tooltip = {
      	headerFormat: '<b>{point.key}</b><br>',
      	pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
   	};

   	var plotOptions = {
      	column: {
         	stacking: 'normal',
         	depth: 40
      	}
   	};

        name: '控制节点',
            data: [5, 3, 4, 7, 2, 1, 3, 2, 1]
        }, {
            name: '云硬盘',
            data: [3, 4, 4, 2, 5, 3, 4, 4, 7]
        }, {
            name: '计算节点1',

        }, {
            name: '计算节点2',
            data: [3, 0, 4, 4, 3, 7, 1, 23, 4]
   	}];     
      
   	var json = {};   
   	json.chart = chart; 
   	json.title = title;      
   	json.xAxis = xAxis; 
   	json.yAxis = yAxis; 
   	json.tooltip = tooltip; 
   	json.plotOptions = plotOptions; 
   	json.series = series;   
   	$('#chartContainer').highcharts(json);

//一天内日志数量时间分布
	var title1 = {
      	text: '一天内日志数量时间分布'   
   	};

      	}
   	};
   	var plotOptions1 = {
      	line: {
         	dataLabels: {
            	enabled: true
         	},   
        	enableMouseTracking: false
      	}
   	};
   	var series1= [{
        name: '时间分布',
        data: [1.3, 2.9, 4.5, 6.3, 8.4, 15.5, 29.2, 56.5, 80.3, 98.3, 113.9,121.6,129.4]

   	$('#chartContainer2').highcharts(json1);

//故障日志和警告日志
