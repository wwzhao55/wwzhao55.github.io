<script type="text/javascript">
	$('#element').tooltip('toggle');
	$('#element').tooltip('hide');

<script type="text/javascript">
	var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "不同节点原始数据"
	},
	subtitles: [{
		text: "The original data sources and distribution"
	}], 
	axisX: {
		title: "Time"
	},
	axisY: {
		title: "LogData count",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries,
	},
	data: [{
		type: "column",
		name: "控制节点r",
		showInLegend: true,      
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "New Jersey",  y: 19034.5 },
			{ label: "Texas", y: 20015 },
			{ label: "Oregon", y: 25342 },
			{ label: "Montana",  y: 20088 },
			{ label: "Massachusetts",  y: 28234 }
		]
	},
	{
		type: "column",
		name: "云硬盘",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "New Jersey", y: 210.5 },
			{ label: "Texas", y: 135 },
			{ label: "Oregon", y: 425 },
			{ label: "Montana", y: 130 },
			{ label: "Massachusetts", y: 528 }
		]
	},
	{
		type: "column",
		name: "计算节点1",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "New Jersey", y: 21.5 },
			{ label: "Texas", y: 13 },
			{ label: "Oregon", y: 42 },
			{ label: "Montana", y: 13 },
			{ label: "Massachusetts", y: 52 }
		]
	},
	{
		type: "column",
		name: "计算节点2",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# Units",
		dataPoints: [
			{ label: "New Jersey", y: 210.5 },
			{ label: "Texas", y: 15 },
			{ label: "Oregon", y: 45 },
			{ label: "Montana", y: 130 },
			{ label: "Massachusetts", y: 58 }
		]
	}]
});
chart.render();
function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}
</script>
