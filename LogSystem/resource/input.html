<script type="text/javascript">
//一段时间内各节点收集的日志数据
	var chart = {      
      	type: 'column',
      	marginTop: 40,
     	marginRight: 40,
      	options3d: {
	      	enabled: true,
	        alpha: 15,
	        beta: 15,
	        viewDistance: 25,
	        depth: 40
	    }
   	};
   	var title = {
      	text: '一段时间内各节点收集的日志数据'   
   	};   
   	var xAxis = {
      	categories: ["2017 May", "2017 June",	"2017 July",  "2017 Aug", "2017 Sept", "2017 Oct", "2017 Nov", "2017 Dec", "2018 Jan"]
   	};
   	var yAxis = {
      	allowDecimals: false,
      	min: 0,
      	title: {
         	text: '日志数据（万条）'
      	}
   	};  

   	var tooltip = {
      	headerFormat: '<b>{point.key}</b><br>',
      	pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
   	};

   	var plotOptions = {
      	column: {
         	stacking: 'normal',
         	depth: 40
      	}
   	};   
   	var series= [{
        name: '控制节点',
            data: [5, 3, 4, 7, 2, 1, 3, 2, 1]
        }, {
            name: '云硬盘',
            data: [3, 4, 4, 2, 5, 3, 4, 4, 7]
        }, {
            name: '计算节点',
            data: [2, 5, 6, 2, 1, 6, 8, 12, 13]
        }, {
            name: '结算节点',
            data: [3, 0, 4, 4, 3, 7, 1, 23, 4]
   	}];     
      
   	var json = {};   
   	json.chart = chart; 
   	json.title = title;      
   	json.xAxis = xAxis; 
   	json.yAxis = yAxis; 
   	json.tooltip = tooltip; 
   	json.plotOptions = plotOptions; 
   	json.series = series;   
   	$('#chartContainer').highcharts(json);

//一天内日志数量时间分布
	var title1 = {
