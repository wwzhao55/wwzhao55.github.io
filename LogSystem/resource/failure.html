<script type="text/javascript">
	$('#element').tooltip('toggle');
	$('#element').tooltip('hide');
	var chart = new CanvasJS.Chart("chartContainer", {
	theme: "dark1", // "light1", "light2", "dark1", "dark2"
	exportEnabled: true,
	animationEnabled: true,
	title: {
		text: "故障聚类分布比例"
	},
	data: [{
		type: "pie",
		startAngle: 25,
		toolTipContent: "<b>{label}</b>: {y}%",
		showInLegend: "true",
		legendText: "{label}",
		indexLabelFontSize: 16,
		indexLabel: "{label} - {y}%",
		dataPoints: [
			{ y: 3, label: "磁盘" },
			{ y: 4, label: "设备" },
			{ y: 2, label: "I/O" },
			{ y: 2, label: "内存" },
			{ y: 11, label:"网络"},
			{ y: 3, label: "进程" },
			{ y: 15, label: "认证" },
			{ y: 4, label: "数据库" },
			{ y: 3, label: "文件" },
			{ y: 18, label:"网站"},
			{ y: 26, label: "应用程序" },
			{ y: 9, label: "其他" },
		]
	}]
});
chart.render();
</script>
