<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登陆-日志系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="plugin/jquery.min.js"></script>
  <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css" >
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="plugin/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/themStyle.css">
  <style type="text/css">
    body{background-image:url("images/bg.jpg");width:100%;background-repeat:no-repeat;background-size: cover;}
  </style>
</head>
<body>
      <div class="container" id="auth-page">
        
        <div class="row">
            <div class="col-md-4">
              <hgroup class="breeze-container">
                <h1></h1>
                <div class="breeze"></div>
              </hgroup>
            </div>
            <div class="col-md-4" style="display: none;">
              <img alt="140x140" class="img-rounded"  src="images/a.png" style="width:100%;height: 200px;margin-bottom:50px;" />
              <span class="label badge-important" style="background-color: #ce6262">实时日志</span>
              <span class="label badge-info" style="background-color: #337ab7">数据流</span>
              <span class="label badge-success" style="background-color: #4d7532">故障预测</span>
            </div>
            <div class="col-md-4 margin-top" style="display: none;">
                <h2> <span class="glyphicon glyphicon-indent-right" aria-hidden="true" style="margin-right: 30px;"></span>LogSystem Analysis</h2>
            </div>
            <div class="col-md-4 margin-top">
              <form class="form-horizontal">
                <div class="form-group">
                  <h3 class="login-title">管理员登陆</h3>
                  <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="用户名或手机号">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn" data-toggle="model" data-target=".bs-exmple-modal-sm">登陆</button>
                  </div>
                </div>
                <blockquote class="pull-right" style="margin-top:80px;display: none;">
                  <p>
                    LogSystem Analysis 是一个系统管理工具
                  </p> <small>关键词 <cite>日志</cite></small>
                </blockquote>
              </form>
            </div>
            <div class="col-md-4"></div>
          </div>
      </div>
</body>
</html>
<script type="text/javascript">
  window.onload = function(){
    var btn = document.getElementsByClassName("btn")[0];
    btn.onclick = function(ev){
      var name = $("#inputEmail3").val();
      var password = $("#inputPassword3").val();
      var flag = true;
      if(!name){
        alert("请输入登陆账号")
        flag = false;
        return false;
      }
      if(!password){
        alert("请输入登陆密码")
        flag = false;
        return false;
      }
      if(flag){
        if(name=="zhaoweiwei" && password=="123456"){
          alert("登陆成功");
          window.location.href ="resource/index.html";
        }
        else if(name!="zhaoweiwei"){
          alert("登录账号不存在，联系管理员");
           $("#inputEmail3").val("");
           $("#inputPassword3").val("")
        }
        else if(name=="zhaoweiwei" && password!="123456"){
          alert("登陆密码错误");
          $("#inputPassword3").val("");
        }
      }
    }
  }
  
</script>
