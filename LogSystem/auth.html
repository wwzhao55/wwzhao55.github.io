<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登陆-日志系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="plugin/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container" id="auth-page">
        <h1>LogSystem Analysis</h1>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
            <img alt="140x140" class="img-rounded"  src="images/a.png" style="width:100%;height: 200px;" />
            <span class="label badge-important">实时日志</span>
            <span class="label badge-info">数据流</span>
            <span class="label badge-success">故障预测</span>
            </div>
            <div class="col-md-6">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn"><a href="index.html">登陆</a></button>
                  </div>
                </div>
                <blockquote class="pull-right">
                  <p>
                    LogSystem Analysis 是一个系统管理工具
                  </p> <small>关键词 <cite>日志</cite></small>
                </blockquote>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
      </div>
</body>
</html>
