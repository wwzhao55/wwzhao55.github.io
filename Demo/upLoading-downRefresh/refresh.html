<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
<title>Pull to Refresh</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<style>
div{
    position: absolute;
    top:0px;
    bottom:0px;
    width:100%;
    left:0px;
    overflow: hidden;
    height: 100%;
}
li{
    list-style-type: none;
    height:35px;
    background: #ccc;
    border-bottom: solid 1px #fff;
    text-align: left;
    line-height: 35px;
    padding-left:15px;
}
ul{
    width:100%;
    margin-top:0px;
    position: absolute;
    left:0px;
    padding:0px;
    top:0px;
}
</style>
</head>
<body>
	<div class="outerScroller">
		<h6>刷新中...</h6>
	    <ul class = 'scroll'>
	        <li>1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	        <li>6</li>
	        <li>7</li>
	        <li>8</li>
	        <li>9</li>
	        <li>10</li>
	    </ul>
	</div>
<script>
   	var scroll = document.querySelector('.scroll');
   	var outerScroller = document.querySelector('.outerScroller');
  	var touchStart = 0;
   	outerScroller.addEventListener('touchstart', function(event) { //手指触摸的哪一点
        var touch = event.targetTouches[0]; 
        // 把元素放在手指所在的位置 
           touchStart = touch.pageY; 
           //console.log(touchStart);
   	}, false);
   	outerScroller.addEventListener('touchmove', function(event) { 
        var touch = event.targetTouches[0]; 
        //console.log(touch.pageY + 'px');  //手指移动g过程中停下的位置
        //scroll.offsetTop 获取对象相对于版面或由 offsetTop 属性指定的父坐标的计算顶端位置
        scroll.style.top = scroll.offsetTop + touch.pageY-touchStart + 'px';
        //console.log(scroll.style.top);//下拉的距离
        touchStart = touch.pageY;
    }, false);
   	outerScroller.addEventListener('touchend', function(event) { 
        touchStart = 0;
        var top = scroll.offsetTop;
       // console.log(top);
        if(top>70)refresh();
        if(top>0){
            var time = setInterval(function(){
              scroll.style.top = scroll.offsetTop -2+'px';
              if(scroll.offsetTop<=0)clearInterval(time);
            },1)
        }
    }, false);
   	function refresh(){
    	for(var i = 3;i>0;i--){
            var node = document.createElement("li");
            node.innerHTML = "newLi"+i;
            scroll.insertBefore(node,scroll.firstChild);
        }
   	}
</script>
</body>
</html>
